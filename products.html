<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Favicon for most browsers -->
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">

    <!-- PNG Favicon for different sizes -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">

    <!-- Apple Touch Icon for iOS devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">

    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/images/android-chrome-512x512.png">

    <!-- Web Manifest (for Progressive Web Apps) -->
    <link rel="manifest" href="/images/site.webmanifest">

    <script async data-id="101464164" src="//static.getclicky.com/js"></script>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lovely Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" 
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Fenix&display=swap" 
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" 
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <special-header></special-header>
    <div class="second-page-first-buttons-div">
      <div class="rectangle">
        <ul class="second-page-first-list">
          <li id="category-apps" class="first-first-list">Apps</li>
          <li id="category-courses" class="first-second-list">Courses</li>
          <li id="category-others" class="first-third-list">Others</li>
        </ul>
      </div>
    </div>

    <!-- Special Apps Section with 4 Cards (2x2 Grid) -->
    <div class="app-section">
      <!-- Left Chevron Indicator (for mobile) -->
      <div class="mobile-chevron-indicator left-chevron-indicator">
        <span class="material-icons">chevron_left</span>
      </div>

      <!-- Special Apps Section -->
      <special-apps class="special-apps">
        <div class="card-main-container">
          <div class="card-container">
            <!-- New Fourth App Card -->
            <div class="card card-4" id="card-4-image">
              <div class="card-1-div">
                <div class="card-1-sub-div-1">
                  <!-- Image or logo for the new app -->
                  <img src="images/UTPT Icon (1).png" alt="New App Icon" class="card-image" />
                </div>
                <div class="card-1-sub-div-2">
                  <a href="your-app-link" class="card-1-button-1">
                    Install Now
                    <img src="images/Download.png" alt="Download Icon" />
                  </a>
                </div>
              </div>
              <div class="card-1-div-2 paragraph-container">
                <h3 class="card-heading">New App</h3>
                <p>Description of the new app goes here.</p>
              </div>
              <button class="read-more-btn">
                <span class="btn-text">Read More</span>
              </button>
            </div>

            <!-- Existing First App Card -->
            <div class="card card-1" id="card-1-image">
              <!-- Existing card content -->
            </div>

            <!-- Existing Second App Card -->
            <div class="card card-2" id="card-2-image">
              <!-- Existing card content -->
            </div>

            <!-- Existing Third App Card -->
            <div class="card card-3" id="card-3-image">
              <!-- Existing card content -->
            </div>
          </div>
        </div>
      </special-apps>

      <!-- Right Chevron Indicator (for mobile) -->
      <div class="mobile-chevron-indicator right-chevron-indicator">
        <span class="material-icons">chevron_right</span>
      </div>
    </div>

    <!-- Special Courses Section -->
    <special-courses class="special-courses"></special-courses>

    <!-- Special Others Section -->
    <special-others class="special-others">
      <!-- Other section content -->
    </special-others>

    <!-- Product Special Brand -->
    <special-brand class="product-special-brand"></special-brand>

    <!-- Contact Form Section -->
    <special-form class="special-form"></special-form>

    <!-- Footer Section -->
    <special-footer class="special-footer"></special-footer>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
