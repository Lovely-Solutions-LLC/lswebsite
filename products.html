<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Favicon for most browsers -->
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">

    <!-- PNG Favicon for different sizes -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">

    <!-- Apple Touch Icon for iOS devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">

    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/images/android-chrome-512x512.png">

    <!-- Web Manifest (for Progressive Web Apps) -->
    <link rel="manifest" href="/images/site.webmanifest">
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lovely Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" 
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Fenix&display=swap" 
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" 
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <special-header></special-header>
    <div class="second-page-first-buttons-div">
      <div class="rectangle">
        <ul class="second-page-first-list">
          <li id="category-apps" class="first-first-list">Apps</li>
          <li id="category-courses" class="first-second-list">Courses</li>
          <li id="category-others" class="first-third-list">Others</li>
        </ul>
      </div>
    </div>

    <!-- Special Apps Section -->
    <special-apps class="special-apps"></special-apps>

    <!-- Special Courses Section -->
    <special-courses class="special-courses"></special-courses>

    <!-- Special Others Section - Now with the eBook Card -->
    <special-others class="special-others">
      <div class="card-main-container">
        <div class="card-container">
          <div class="card card-1" id="card-1-image">
            <div class="card-1-div">
              <!-- Image Section -->
              <div class="card-1-sub-div-1">
                <img src="images/cover.png" alt="Digital eBook Cover" class="card-image" />
              </div>

              <!-- Button Section for PDF Download -->
              <div class="card-1-sub-div-2">
                <a href="/files/Building_Digital_Workflows.pdf" class="card-1-button-1" download>
                  Download
                  <img src="images/Download.png" alt="Download Icon" />
                </a>
              </div>
            </div>
            
            <!-- Card Text Section -->
            <div class="card-1-div-2 paragraph-container">
              <h3 class="card-heading">Building Digital Workflows</h3>
              <p>
                Get our free guide on essential workflow building principles. Unlock the principles that have helped dozens of companies build in any platform.
              </p>
            </div>
            
            <!-- Read More Button -->
            <button class="read-more-btn">
              <span class="btn-text">Read More</span>
            </button>
          </div>
        </div>
      </div>
    </special-others>

    <!-- Product Special Brand -->
    <special-brand class="product-special-brand"></special-brand>

    <!-- Contact Form Section -->
    <special-form class="special-form"></special-form>

    <!-- Footer Section -->
    <special-footer class="special-footer"></special-footer>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
